<!DOCTYPE html>
<html lang="en">

<head>
    <title>Whisky distilleries on Islay</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 id="title" class="col-xs-12 col-sm-12 col-md-12">Whisky distilleries on Islay</h1>
        </div>

        <div class="row">

            <div id="search" class="col-xs-12 col-sm-12 col-md-4">

                <div class="btn-group" id="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu" data-bind="template: {name:'placesTemplate', foreach:distilleries}"></ul>

                    <script type="text/html" id="placesTemplate">

                        <li class="distilleryTitle" data-bind="text: name, click: activateMarker"></li>
                    </script>

                </div>

                <!-- Here is the search box -->
                <input id="searchBar" autofocus placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

                <!-- And here is my list of places, using the knockout template binding -->
                <ul id="distilleryList" data-bind="template: {name:'placesTemplate', foreach:distilleries}"></ul>

                <script type="text/html" id="placesTemplate">
                    <li class="distilleryBullet">
                        <span class="distilleryTitle" data-bind="text: name, click: activateMarker"></span>
                    </li>
                </script>
            </div>

            <div id="map" class="col-xs-12 col-sm-12 col-md-8">Map</div>

        </div>

    </div>

    <!-- Load google map api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPUbbZh4fnJGK8bHkN-r6ayDVi8HbYUo8"></script>

    <!-- Load knockout.js through the Cloudfare CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    <!-- Fallback to loading knockout from a local path if the CDN is unavailable-->
    <script>
        (window.ko || document.write('<script src="bower_components/knockout/dist/knockout.js"><\/script>'));
    </script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
