<!DOCTYPE html>
<html lang="en">

<head>
    <title>Whisky distilleries on Islay</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 id="title" class="col-xs-12 col-sm-12 col-md-12">Whisky distilleries on Islay</h1>
        </div>

        <div class="row">

            <div id="dropdown" class="dropdown col-xs-12 col-sm-6 col-md-4">

                <select class="btn btn-default dropdown-toggle" type="button"  id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" data-bind="options: optionValues, value: selectedOptionValue"></select>
                <div class="attribute-title">Meaning:</div>
                <div class="attribute-value" data-bind="text: selectedDistilleryDescription"></div>
                <div class="attribute-title">Flavour:</div>
                <div class="attribute-value" data-bind="text: selectedDistilleryFlavour"></div>
                <br>

                <img id="logo" data-bind="attr:{src: imagePath}" />
            </div>

            <div id="map" class="col-xs-12 col-sm-12 col-md-8">Map</div>

        </div>

    </div>

    <!-- Load google map api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnU4iatbz0cQ9Uwp1kTOgy8reLVRb-dfA"></script>

    <!-- Load knockout.js through the Cloudfare CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

    <!-- Fallback to loading knockout from a local path if the CDN is unavailable-->
    <script>
        (window.ko || document.write('<script src="bower_components/knockout/dist/knockout.js"><\/script>'));
    </script>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
